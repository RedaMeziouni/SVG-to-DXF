<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>SVG to DXF</title>
</head>
<body>
    <!-- Main canvas -->
    <canvas id="canvas" class="JsCanvas" width="700" height="700"></canvas>

    <!-- Shapes buttons -->
    <div class="controls">
        <button id="ellipse" type="submit">Ellipse</button>
        <button id="rectangle" type="submit">Rectangle</button>
        <button id="clear" type="submit">Clear</button>
        <button id="convert" type="submit">Convert (.dxf)</button>
    </div>

    <!-- Success Message -->
    <h3 id="success"></h3>
    

    <!-- JQUERY -->
    <script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
    <!-- Fabric.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/451/fabric.min.js"></script>
    <!-- JS -->
    <script src="./app.js"></script>
</body>
</html>
